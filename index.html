<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MusiClass - Professor</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/assets/icon-512.png">
    <meta name="theme-color" content="#1A110D">

    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var message = [
                'Mensagem: ' + msg,
                'URL: ' + url,
                'Linha: ' + lineNo,
                'Coluna: ' + columnNo,
                'Erro object: ' + JSON.stringify(error)
            ].join('\n');
            alert("ERRO DETECTADO:\n" + message);
            return false;
        };

        // Redireciona console.log para o debug-log na tela
        var oldLog = console.log;
        console.log = function () {
            var args = Array.prototype.slice.call(arguments);
            if (window.logDebug) window.logDebug('LOG: ' + args.join(' '));
            oldLog.apply(console, arguments);
        };

        window.addEventListener('unhandledrejection', function (event) {
            alert("PROMESSA REJEITADA:\n" + event.reason);
        });

        // Teste de suporte moderno
        try {
            eval('import.meta');
        } catch (e) {
            alert("ERRO CRÍTICO:\nSeu navegador não suporta 'import.meta', necessário para rodar este app. Use uma versão recente do Chrome.");
        }
    </script>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body style="background-color: #1A110F; color: white; margin: 0; padding: 0;">
    <script>
        // Forçar limpeza de service workers antigos que podem estar causando a tela branca
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
    <div id="root">
        <div
            style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1A110D; color: white; font-family: sans-serif; text-align: center; padding: 20px;">
            <div>
                <h1 style="color: #E87A2C;">MusiClass</h1>
                <p id="boot-status">Verificando conexão...</p>
                <div id="debug-log"
                    style="font-size: 8px; opacity: 0.5; margin-top: 20px; white-space: pre-wrap; text-align: left; max-width: 300px; overflow: auto; max-height: 100px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function logDebug(msg) {
            var el = document.getElementById('debug-log');
            if (el) el.innerHTML += msg + '\n';
        }
        logDebug('Boot iniciado ' + new Date().toLocaleTimeString());
        logDebug('URL: ' + window.location.href);
    </script>
    <script type="module" src="/index.tsx"></script>
    <script nomodule>
        alert("SEU TABLET É ANTIGO DEMAIS:\nEste navegador não suporta 'JavaScript Modules'. Por favor, tente atualizar o tablet ou usar o Google Chrome mais recente.");
    </script>
</body>

</html>
