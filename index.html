    <script>

        alert("SISTEMA MUSICLASS V6: Verificando integridade...");

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var message = [
                'Mensagem: ' + msg,
                'URL: ' + url,
                'Linha: ' + lineNo,
                'Coluna: ' + columnNo,
                'Erro object: ' + JSON.stringify(error)
            ].join('\n');
            alert("ERRO DETECTADO:\n" + message);
            return false;
        };

        // Redireciona console.log para o debug-log na tela
        var oldLog = console.log;
        console.log = function () {
            var args = Array.prototype.slice.call(arguments);
            if (window.logDebug) window.logDebug('LOG: ' + args.join(' '));
            oldLog.apply(console, arguments);
        };

        window.addEventListener('unhandledrejection', function (event) {
            alert("PROMESSA REJEITADA:\n" + event.reason);
        });
    </script>

    <script>
        // SCRIPT DE LIMPEZA PROFUNDA - Para resolver o problema da guia normal
        async function clearAllSystemCache() {
            try {
                // 1. Limpa Cache Storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const name of cacheNames) {
                        await caches.delete(name);
                    }
                }
                // 2. Desregistra Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }
                console.log('Cache do sistema limpo com sucesso.');
            } catch (e) {
                console.error('Erro ao limpar cache:', e);
            }
        }

        // Executa a limpeza se for a primeira vez nesta versão
        const RESET_VERSION = 'v6_force_reload';
        if (localStorage.getItem('system_reset_version') !== RESET_VERSION) {
            alert("Limpando memória antiga do tablet... Por favor, aguarde.");
            clearAllSystemCache().then(() => {
                localStorage.setItem('system_reset_version', RESET_VERSION);
                location.reload(true); // RECARGA FORÇADA
            });
        }
    </script>
